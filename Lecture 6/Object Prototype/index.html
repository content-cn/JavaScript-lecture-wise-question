<script>
        // Refactor the Book constructor to add the methods to the prototype chain
function Book(title, author, publicationYear) {
    this.title = title;
    this.author = author;
    this.publicationYear = publicationYear;
  }
  
  // Add methods to the prototype chain
  Book.prototype.isClassic = function () {
  const currentYear = 2023;
  const age = currentYear - this.publicationYear;
  if (age >= 50) {
    return "The book is from the classic collection";
  }


  return "The book is not a classic collection book";
};
  // Create a few book objects
  const book1 = new Book("To Kill a Mockingbird", "Harper Lee", 1960);
  const book2 = new Book("1984", "George Orwell", 1949);
  const book3 = new Book("The Great Gatsby", "F. Scott Fitzgerald", 1925);
  
  // Consoling output
  console.log(book1.calculateAge()); // Output: 61
  console.log(book2.calculateAge()); // Output: 72
  console.log(book3.calculateAge()); // Output: 96
  
</script>
