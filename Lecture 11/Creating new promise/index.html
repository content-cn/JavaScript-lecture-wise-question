<script>
  function trackFitness(exercise, duration) {
  return new Promise((resolve, reject) => {

    setTimeout(() => {
      if (duration > 0) {
        console.log(`Tracking fitness for ${exercise}, duration: ${duration} minutes.`);

        resolve(duration);
      } else {
        reject("Invalid duration. Please provide a positive number.");
      }
    }, 1000);
  });
}
</script>
